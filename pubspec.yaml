name: tap_hero
description: Tap Hero

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  audioplayers: ^0.12.0
  share: ^0.6.1+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.3.0
  build_web_compilers: ">=1.2.0 <3.0.0"

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - assets/background/front.png
    - assets/background/sky.png
    - assets/elements/coin.png
    - assets/elements/hit.png
    - assets/character/idle.png
    - assets/character/attack.png
    - assets/boss/boss.png
    - assets/boss/boss_one.png
    - assets/boss/boss_two.png
    - assets/boss/boss_three.png
    - assets/boss/boss_four.png
    - assets/boss/boss_five.png
    - assets/boss/boss_six.png
    - assets/boss/boss_seven.png
    - assets/boss/boss_eight.png
    - assets/boss/boss_nine.png
    - assets/audio/coin.mp3
    - assets/audio/sword.mp3
    - assets/audio/money.mp3
    - assets/audio/bgmusic.mp3

  fonts:
    - family: Gameplay
      fonts:
        - asset: fonts/gameplay.ttf
